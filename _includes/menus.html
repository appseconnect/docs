{% if menu %}
<ul>
    {% for item in menu %}
    {% if item.icon %}
    {% assign icon = item.icon %}
    {% else %}
    {% assign icon = "" %}
    {% endif %} 
    <li class="menu-item-{{ loop.index }}" data-jstree='{"icon":"{{icon}}"}'>
        <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
        {% if item.children %}
        {% assign menu = item.children %}
        {% include menus.html %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}
